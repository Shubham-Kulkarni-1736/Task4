<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Simple UI for Image</title>
 <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      box-sizing: border-box;
    }

    .image-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      background-color: #f0f0f0;
    }

    .image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .info {
      background-color: #fff;
      padding: 20px;
      margin-top: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .info h2 {
      margin: 0 0 10px;
    }

    .info p {
      margin: 0;
    }
 </style>
</head>
<body>
 <div class="container">
    <div class="image-container">
      <img class="image" src="Dash.png" alt="Sample Image">
    </div>
    <div class="info">
      <h2>Image Title</h2>
      <p>Image Description</p>
    </div>
 </div>
</body>
</html>
